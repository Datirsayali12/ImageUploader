<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            min-height: 100vh;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ“¸ Image Gallery</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">

    <h2 class="mb-4 text-center">Upload an Image</h2>

    <!-- Upload Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <h3 class="my-5 text-center">Uploaded Images</h3>

    <!-- Display Uploaded Images in Grid -->
    <div class="row">
        {% for image in images %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ image.photo.url }}" class="card-img-top" alt="Uploaded Image">
            </div>
        </div>
        {% empty %}
        <p class="text-center">No images uploaded yet.</p>
        {% endfor %}
    </div>

</div>

<!-- Bootstrap JS (optional for some interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
